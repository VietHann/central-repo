<!DOCTYPE html>
<html>
<head>
    <title>{{ plant.name }} Details</title>
</head>
<body>
    <h1>{{ plant.name }} Details</h1>
    <p>Type: {{ plant.type }}</p>
    <p>Last Watered: {{ plant.last_watered }}</p>
    <p>Soil Moisture: {{ plant.soil_moisture }}%</p>
    <p>Health: {{ plant.health }}</p>
    <a href="/">Back to Garden</a>
</body>
</html>
